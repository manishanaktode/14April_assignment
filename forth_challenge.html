<!DOCTYPEhtml>
<html>
    <head>
        <metacharset="utf-8">
        <metaname="viewport"content="width=device-width">
        <title>Switch Statement</title>
    </head>
    <body>
        
        <script type="text/javascript">
            var food ='Prawns';
            switch (food) {
                case 'Chicken':
                console.log('Enjoy your Broasted Chicken');
                break;
                case 'Prawns':
                console.log('Enjoy your Dragon Prawns');
                break;
                default:
                    console.log('Enjoy your meal');
                    }
            </script>
            </body>
            </html>
